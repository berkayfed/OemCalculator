<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OemCalc</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="#" class="navbar-brand">Oem Calculator</a>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <input type="text" id="productName" class="form-control" id="name" placeholder="name">
                            <input type="text" id="productPrice" class="form-control" id="price" placeholder="price">
                        </div>

                        <button type="submit" class="btn btn-primary btn-sm" id="addBtn">
                            <i class="bi bi-plus-lg"></i>
                            Add
                        </button>
                        <button type="submit" class="btn btn-warning btn-sm updateBtn">
                            <i class="bi bi-pencil-square"></i>
                            Save Changes
                        </button>
                        <button type="submit" class="btn btn-danger btn-sm deleteBtn">
                            <i class="bi bi-x-octagon-fill"></i>
                            Delete
                        </button>
                        <button type="submit" class="btn btn-secondary btn-sm cancelBtn">
                            <i class="bi bi-arrow-return-left"></i>
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div id="productCard" class="card mt-3 ">
            <table class="table">
                <tbody id="item-list">
                    


                </tbody>
            </table>
        </div>
        <div class="card mt-3">
            <div class="card-footer text-end">
                <p>Total (TL) <strong><span id="total-tl"></span></strong></p>
                <p>Dolar ($) <strong><span id="total-dolar"></span></strong></p>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>

</html>
